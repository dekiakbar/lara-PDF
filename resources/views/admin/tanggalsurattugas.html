<!DOCTYPE html>
<html>
<head>
	<title>PSPM</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>

<div class="container">
	<div class="col-md-6">
		<form>
			<h3>Masukkan Waktu Pelaksanaan Surat Tugas</h3>
			<div class="form-group">
				<label>Waktu Pelaksanaan</label>
				<input type="" name="waktupelaksanaan" class="form-control">
			</div>

			<div class="form-group">
				<label>Tanggal Berangkat</label>
				<input type="" name="tanggalberangkat" class="form-control">
			</div>

			<div class="form-group">
				<label>Tanggal Harus Kembali</label>
				<input type="" name="tanggalkembali" class="form-control">
			</div>

			<div class="form-group">
				<label>Tempat Berangkat</label>
				<input type="" name="tempatberangkat" class="form-control">
			</div>
			
			<div class="form-group">
				<label>Tempat Tujuan</label>
				<input type="" name="tempattujuan" class="form-control">
			</div>
			
			<div class="form-group">
				<button>Save</button>
			</div>

		</form>
	</div>
</div>

	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
